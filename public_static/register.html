<div class="container">
	<div class="col-md-8 offset-md-2 xbn-form">
		<h1 class="section-title text-center mt-4">ENTER YOUR INFO</h1>
		<form>
		 <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="">First Name</label>
	      <input type="text" class="form-control xbn-form--input" id="" placeholder="First Name">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="">Last Name</label>
	      <input type="text" class="form-control xbn-form--input" id="" placeholder="Last Name">
	    </div>
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputEmail4">Email</label>
	      <input type="email" class="form-control xbn-form--input" id="inputEmail4" placeholder="Email">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="inputPassword4">Create Password</label>
	      <input type="password" class="form-control xbn-form--input" id="inputPassword4" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	  	<div class="form-group col-md-6">
	  		<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
			  <label class="form-check-label" for="inlineCheckbox1">Male</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			  <label class="form-check-label" for="inlineCheckbox2">Female</label>
			</div>
	  	</div>
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Address</label>
	    <input type="text" class="form-control xbn-form--input" id="inputAddress" placeholder="1234 Main St">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress2">Address 2</label>
	    <input type="text" class="form-control xbn-form--input" id="inputAddress2" placeholder="Apartment, studio, or floor">
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputCity">City</label>
	      <input type="text" class="form-control xbn-form--input" id="inputCity">
	    </div>
	    <div class="form-group col-md-4">
	      <label for="inputState">State</label>
	      <select id="inputState" class="form-control">
	        <option selected>Choose...</option>
	        <option>...</option>
	      </select>
	    </div>
	    <div class="form-group col-md-2">
	      <label for="inputZip">Zip</label>
	      <input type="text" class="form-control xbn-form--input" id="inputZip">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="form-check">
	      <input class="form-check-input" type="checkbox" id="gridCheck">
	      <label class="form-check-label" for="gridCheck">
	        Read and Agree on terms and conditions
	      </label>
	    </div>
	  </div>
	  
	</form>

<button class="xbn-btn normal" type="submit">Sign in</button>
